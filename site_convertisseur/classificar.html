<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.11.2/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/font-awesome.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Classificação do Site</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:500,100,300,400');
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #000;
        }

        .cont {
            width: 93%;
            max-width: 350px;
            margin: 4% auto;
            padding: 30px 0;
            background: #111;
            color: #EEE;
            border-radius: 5px;
            border: thin solid #444;
            overflow: hidden;
        }

        hr {
            margin: 20px;
            border: none;
            border-bottom: thin solid rgba(255, 255, 255, .1);
        }

        div.title {
            font-size: 2em;
        }

        h1{
            text-align: center;
        }

        h1 span {
            font-weight: 300;
            color: #Fd4;
        }

        div.star {
            width: 270px;
            display: inline-block;
        }

        input.star {
            display: none;
        }

        label.star {
            float: right;
            padding: 10px;
            font-size: 36px;
            color: #444;
            transition: all .2s;
        }

        input.star:checked~label.star:before {
            content: '\2605'; /* Unicode for a star */
            color: #FD4;
            transition: all .25s;
        }

        input.star-5:checked~label.star:before {
            color: #fe7;
            text-shadow: 0 0 20px #622;
        }

        input.star-1:checked~label.star:before {
            color: #f62;
        }

        label.star:hover {
            transform: rotate(-15deg) scale(1.3);
        }

        label.star:before {
            content: '\2605'; /* Unicode for a star */
            font-family: 'FontAwesome';
        }

button {
    margin:0 50%;
    background-color: #4CAF50; /* Cor de fundo verde */
    color: white; /* Cor do texto branco */
    padding: 10px 20px; /* Espaçamento interno */
    border: none; /* Sem borda */
    border-radius: 5px; /* Borda arredondada */
    cursor: pointer; /* Cursor ao passar */
    font-size: 16px; /* Tamanho da fonte */
    margin-top: 20px; /* Espaçamento superior */
    transition: background-color 0.3s; /* Transição de cor de fundo */
}

button:hover {
    background-color: #45a049; /* Cor de fundo mais escura ao passar o mouse */
}

    </style>

<script>
    // Função para ser executada quando o formulário for enviado
    function enviarEstrelas() {
        // Lógica para exibir a mensagem de agradecimento
        alert("Obrigado por enviar suas estrelas!");
    }
  </script>

</head>
<body>
    <div class="cont">
        <div class="title">
            <h1>star <span>.css</span></h1>
        </div>

        <div class="star">
            <form id="starForm" onsubmit="enviarEstrelas(); return false;">
                <input class="star star-5" id="star-5" type="radio" name="star">
                <label class="star star-5" for="star-5"></label>
                <input class="star star-4" id="star-4" type="radio" name="star">
                <label class="star star-4" for="star-4"></label>
                <input class="star star-3" id="star-3" type="radio" name="star">
                <label class="star star-3" for="star-3"></label>
                <input class="star star-2" id="star-2" type="radio" name="star">
                <label class="star star-2" for="star-2"></label>
                <input class="star star-1" id="star-1" type="radio" name="star">
                <label class="star star-1" for="star-1"></label>
                <button href="/html/index.html" type="submit">Send</button>
            </form>
        </div>
        <p style="text-align: center;">Click the star</p>   
    </div>
</body>
</html>
